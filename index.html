<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>BMI Calculator</title>
</head>

<body>
    <div id="main" class="p-5 mb-4 bg-light rounded-3">
        <div class="container-fluid py-5">
            <h1 class="display-5 fw-bold">BMI Calculator</h1>
            <p class="col-md-8 fs-4">Wanna check!!! if you are fit or not?</p>
            <button class="test btn btn-warning btn-lg" type="button">Check</button>
        </div>
        <div class="info n">
            <h1 class="display-5 fw-bold">Here it is!</h1>
            <form action="/" method="post">
                <input type="text" name="height" placeholder="Your Height" class="p-1">
                <input type="text" name="weight" placeholder="Your Weight" class="p-1">
                <button class="btn btn-secondary" type="submit" name="submit">Calculate</button>
            </form>
        </div>
    </div>





    <!-- Bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>

    <!-- Local js -->
    <script>
        document.querySelector(".test").addEventListener("click", function () {
            document.querySelector(".info").classList.toggle("n");
        })
    </script>
    <script src="app.js"></script>

</body>

</html>
